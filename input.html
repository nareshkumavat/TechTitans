<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Your Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <ul class="nav-bar">
                <li class="logo"><a href="home.html"><img src="logo.png" alt="Logo"></a></li>
                <input type="checkbox" id="click">
                <span class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="index.html">Login</a></li>
                    <label for="click" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="click" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </div>
    </header>
    <br>
    <main>
        <section id="input-form">
            <h2>Enter Your Details</h2>
            <form action="path.html" method="post">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="10th">10th Grade</option>
                    <option value="12th">12th Grade</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                </select>
                
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., Programming, Design" required>
                
                <label for="percentage">Percentage Scored:</label>
                <input type="number" id="percentage" name="percentage" step="0.1" placeholder="Enter percentage" required>

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" rows="4" placeholder="e.g., Technology, Science" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Career Counselling. All rights reserved.</p>
    </footer>

    <script src="input.js"></script>
</body>
</html>
