<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Design Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Body">
    <header class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Trajectio Logo" class="loginlogo">
        </div>
    </header> 

    <div class="container">
        <div class="icon-backgrounds">
            <div class="icon" id="gear-icon"></div>
            <div class="icon" id="lightbulb-icon"></div>
            <div class="icon" id="clock-icon"></div>
            <div class="icon" id="lock-icon"></div>
            <div class="icon" id="eye-icon"></div>
            <div class="icon" id="hand-icon"></div>
            <div class="icon" id="compass-icon"></div>
            <div class="icon" id="pen-icon"></div>
        </div>

        <!-- Main login box -->
        <div class="login-box">
            <h2 class="login-header">Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="Username" class="input-field">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-field">
                </div>
                <button type="submit" class="login-button">Login</button>
                <br>
            </form>

            <p class="or"><br><hr OR><br></p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Trajectio. All rights reserved.</p>
    </footer>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
            // You can send the ID token to your backend for verification and authentication
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
        }
    </script>

    <script src="auth.js"></script>
</body>
</html>
